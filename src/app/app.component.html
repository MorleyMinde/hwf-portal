<router-outlet></router-outlet>
<div class="container-fluid not_in_report">
  <nav class="navbar navbar-default"
       style='height: 150px;background-size: contain;margin-top: 20px;background-image: url("http://who-dev.essi.upc.edu:8081/api/documents/eNxEJ3GIYHf/data");'>
    <div class="container-fluid">
      <div class="pull-right" style="font-size: 20px;font-weight:bold;margin-top: 120px;">Source: WHO NHWA Data Platform pulled on  {{todaysDate | date:"dd/MM/yyyy"}}
      </div>
    </div>
  </nav>

<template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Leave your comment here..!</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="!message.loading && !message.sent" class="modal-body">
    <div class="row">
      <div class="col-sm-6">
        <input class="form-control" [(ngModel)]="message.email" type="email" placeholder="Email"/>
      </div>
      <div class="col-sm-6">
        <input class="form-control" [(ngModel)]="message.number" type="tel" placeholder="Phone Number"/>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-sm-12">
        <input [(ngModel)]="message.subject" class="form-control" type="text" placeholder="Subject"/>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-sm-12">
        <textarea [(ngModel)]="message.message" class="form-control" placeholder="Message"></textarea>
      </div>
      <br />
    </div>
  </div>
  <div *ngIf="!message.loading && message.sent" class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-success">
          <strong>Success!</strong> Message sent successfully.
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="message.loading" class="modal-body">
    <div style="padding-top: 15%; text-align: center;">
      <img src="assets/img/balls-5.svg" alt="">
      <h4 style="margin-top: 50px;">Sending Message</h4>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-sm-12">
        <button *ngIf="!(!message.loading && message.sent)" class="btn btn-primary" (click)="sendMessage()" [disabled]="message.email == '' || message.number == '' || message.subject == '' || message.message == ''">Send</button>
        <button class="btn btn-default" (click)="modalRef.hide()"><span *ngIf="!(!message.loading && message.sent)" >Cancel</span><span *ngIf="!message.loading && message.sent">Close</span></button>
      </div>
    </div>
  </div>
</template>
